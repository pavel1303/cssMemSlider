<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
  <link rel="stylesheet" href="main.css">
</head>
<body class="body">
  <div class="container">
    <h1 class="title">CSS Mem Slider</h1>
    <div class="slider">
      <input type="radio" name="toggler" id="slide1" checked>
      <input type="radio" name="toggler" id="slide2">
      <input type="radio" name="toggler" id="slide3">
      <input type="radio" name="toggler" id="slide4">
      <input type="radio" name="toggler" id="slide5">
      <div class="slider-items">

        <div class="slider-item slide-start">
          <img src="img/1.png" alt="1">
        </div>
        <div class="slider-item">
          <img src="img/2.png" alt="2">
        </div>
        <div class="slider-item">
          <img src="img/3.png" alt="3">
        </div>
        <div class="slider-item">
          <img src="img/4.png" alt="4">
        </div>
        <div class="slider-item">
          <img src="img/5.png" alt="5">
        </div>
      </div>

      <div class="slider-footer">
        <div class="slider-descriptions">
          <div class="slider-descriptions-container">
            <div class="slider-description-item first-descripton"><span>И так каждый раз после сабмита...</span></div>
            <div class="slider-description-item"><span>Studen 1 читай ТЗ ПОЖАЛУЙСТА!</span></div>
            <div class="slider-description-item"><span>Оказывается и такое бывает.</span></div>
            <div class="slider-description-item"><span>Все правильно, за свои баллы стоим горой!</span></div>
            <div class="slider-description-item"><span>Делайте сабмит заранее, не делайте как я)</span></div>
            <div class="slider-description-item"><span></span></div>
          </div>
        </div>
        <div class="slider-nav">
          <label class="slider-nav-item" for="slide1"><span></span></label>
          <label class="slider-nav-item" for="slide2"><span></span></label>
          <label class="slider-nav-item" for="slide3"><span></span></label>
          <label class="slider-nav-item" for="slide4"><span></span></label>
          <label class="slider-nav-item" for="slide5"><span></span></label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
