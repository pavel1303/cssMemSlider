<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
  <link rel="stylesheet" href="main.css">
</head>
<body class="body">
  <div class="container">
    <h1>CSS Mem Slider</h1>
    <div class="slider">
      
      <div class="inputs">
        <input type="radio" name="slide-toggle" id="slide1">
        <input type="radio" name="slide-toggle" id="slide2">
        <input type="radio" name="slide-toggle" id="slide3">
        <input type="radio" name="slide-toggle" id="slide4">
        <input type="radio" name="slide-toggle" id="slide5">
      </div>
      
      <div class="slides">
        <div class="slide"><img src="img/1.jpg" alt="Slide1"></div>
        <div class="slide"><img src="img/2.jpg" alt="Slide2"></div>
        <div class="slide"><img src="img/3.jpg" alt="Slide3"></div>
        <div class="slide"><img src="img/4.jpg" alt="Slide4"></div>
        <div class="slide"><img src="img/5.jpg" alt="Slide5"></div>
      </div>

      <div class="description-and-nav">
        <div class="mem-description">
          <p class="mem-description__item"></p>
          <p class="mem-description__item"></p>
          <p class="mem-description__item"></p>
          <p class="mem-description__item"></p>
          <p class="mem-description__item"></p>
        </div>
      
        <div class="navigation">
          <label class="slider-toggler" for="slide1"></label>
          <label class="slider-toggler" for="slide2"></label>
          <label class="slider-toggler" for="slide3"></label>
          <label class="slider-toggler" for="slide4"></label>
          <label class="slider-toggler" for="slide5"></label>
        </div>
        
      </div>
    </div>
  </div>
</body>
</html>
