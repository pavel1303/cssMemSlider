<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
  <link rel="stylesheet" href="main.css">
</head>
<body class="body">
  <div class="container">
    <h1>CSS Mem Slider</h1>
    <div class="slider">
      <div class="slider-nav">
        <label class="slider-nav-item" for="slide1"></label>
        <label class="slider-nav-item" for="slide2"></label>
        <label class="slider-nav-item" for="slide3"></label>
        <label class="slider-nav-item" for="slide4"></label>
        <label class="slider-nav-item" for="slide5"></label>
      </div>

      <div class="slider-items">

        <input type="radio" name="toggler" id="slide1">
        <input type="radio" name="toggler" id="slide2">
        <input type="radio" name="toggler" id="slide3">
        <input type="radio" name="toggler" id="slide4">
        <input type="radio" name="toggler" id="slide5">

        <div class="slider-item">
          <img src="img/1.jpg" alt="1">
        </div>
        <div class="slider-item">
          <img src="img/2.jpg" alt="2">
        </div>
        <div class="slider-item">
          <img src="img/3.jpg" alt="3">
        </div>
        <div class="slider-item">
          <img src="img/4.jpg" alt="4">
        </div>
        <div class="slider-item">
          <img src="img/5.jpg" alt="5">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
